name: CI Backend

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-backend-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-backend-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # opcionalno:
          pip install pytest

      - name: Unit tests
        run: |
          pytest -q || true  # skini || true ako hoćeš da build padne na testu

      - name: Build check
        run: |
          python -m py_compile $(git ls-files '*.py')
